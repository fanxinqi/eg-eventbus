<script>
    function LazyLoader() {
        window.onmousewheel = function () {
            var imgDoms = document.getElementsByTagName("img");
            for (img of imgDoms) {
                var offsetTop = img.offsetTop;
                console.log(offsetTop < window.innerHeight + (window.pagYoffset || document.documentElement.scrollTop))
                if (offsetTop < window.innerHeight + (window.pagYoffset || document.documentElement.scrollTop)) {
                    img.setAttribute("src",img.getAttribute("data-src"))    
                }
            }
        }
    }
    new LazyLoader();
</script>
