<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content-box {
            box-sizing: content-box;
            width: 100px;
            height: 100px;
            padding: 10px;
            border-width: 10px;
            background: blue
        }

        .border-box {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 10px;
            border-width: 10px;
            background:red;
        }
    </style>
</head>

<body>
 <div class="content-box"></div>
 <div class="border-box"></div>
</body>

</html>
